{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span
        class="text-primary">{{.Site.Params.Author}}</span></p>
    <div class="row">
      <div class="col-lg-12">
        <img src="{{.Params.Image | absURL }}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mt-0 ">

        <div class="content">
          {{.Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
